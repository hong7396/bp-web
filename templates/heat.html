function calcFinA() {
  const h = parseFloat(document.getElementById("finA_h").value);
  const k = parseFloat(document.getElementById("finA_k").value);
  const P = parseFloat(document.getElementById("finA_P").value);
  const Ac = parseFloat(document.getElementById("finA_Ac").value);
  const L = parseFloat(document.getElementById("finA_L").value);
  const Tb = parseFloat(document.getElementById("finA_Tb").value);
  const Tinf = parseFloat(document.getElementById("finA_Tinf").value);

  let result = "";

  try {
    if ([h, k, P, Ac, L, Tb, Tinf].some(isNaN)) throw "모든 값을 입력하세요.";

    const m = Math.sqrt((h * P) / (k * Ac));
    const M = Math.sqrt(h * P * k * Ac) * (Tb - Tinf);

    const numerator = Math.sinh(m * L) + (h / (m * k)) * Math.cosh(m * L);
    const denominator = Math.cosh(m * L) + (h / (m * k)) * Math.sinh(m * L);
    const q = M * (numerator / denominator);

    result = `Fin A 열전달량 q: ${q.toFixed(3)} W`;
  } catch (e) {
    result = `❌ 오류: ${e}`;
  }

  document.getElementById("finA-result").innerText = result;
}
